{% extends 'main/main.html' %}
{% load static %}

{% block title %}Добавление{% endblock %}

{% block content %}
     <div class="features">
       <h1>Добавление</h1>
       <form method="post" enctype="multipart/form-data">
           {% csrf_token %}
           {{ form.title }}<br>
           {{ form.image }}<br>
           {{ form.details }}<br>
           {{ form.price }}<br>
           <span>{{ error }}</span>
           <button class="btn btn-success" type="submit">Добав</button>
       </form>
    </div>
{% endblock %}
